<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concrete Cube Strength Converters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .converter {
      background: #fff;
      padding: 30px 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004d00;
    }
    .result {
      font-weight: bold;
      color: #006400;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Concrete Cube Strength Converters</h1>

  <div class="converter">
    <h2>7-Day → 28-Day</h2>
    <label for="sevenDay">Enter 7-Day Strength (N/mm²):</label>
    <input type="number" id="sevenDay" placeholder="e.g. 25">
    <button onclick="convert7Day()">Convert</button>
    <p class="result" id="result7Day"></p>
  </div>

  <div class="converter">
    <h2>14-Day → 28-Day</h2>
    <label for="fourteenDay">Enter 14-Day Strength (N/mm²):</label>
    <input type="number" id="fourteenDay" placeholder="e.g. 30">
    <button onclick="convert14Day()">Convert</button>
    <p class="result" id="result14Day"></p>
  </div>

  <script>
    function convert7Day() {
      const input = parseFloat(document.getElementById('sevenDay').value);
      document.getElementById('result7Day').textContent = 
        !isNaN(input) ? `Estimated Full Strength: ${(input * 1.5384).toFixed(2)} N/mm²` :
        "Please enter a valid number.";
    }

    function convert14Day() {
      const input = parseFloat(document.getElementById('fourteenDay').value);
      document.getElementById('result14Day').textContent = 
        !isNaN(input) ? `Estimated Full Strength: ${(input * 1.111).toFixed(2)} N/mm²` :
        "Please enter a valid number.";
    }
  </script>

</body>
</html>
