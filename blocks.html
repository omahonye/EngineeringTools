<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockwork Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .converter {
      background: #fff;
      padding: 30px 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004d00;
    }
    .result {
      font-weight: bold;
      color: #006400;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Blockwork Estimator</h2>

  <div class="converter">
    <label for="length">Wall Length (m):</label>
    <input type="number" id="length" placeholder="e.g. 5" step="any">

    <label for="height">Wall Height (m):</label>
    <input type="number" id="height" placeholder="e.g. 2.4" step="any">

    <label for="blockType">Block Type:</label>
    <select id="blockType">
      <option value="">Select Block</option>
      <option value="450x225x110">Standard Block (440×215×100 mm)</option>
      <option value="450x225x160">6-inch Block (440×215×150 mm)</option>
      <option value="450x310x110">12-inch Block (440×300×100 mm)</option>
      <option value="350x225x110">14-inch Block (340×215×100 mm)</option>
    </select>

    <button onclick="calculateBlocks()">Estimate</button>

    <p class="result" id="blockCountResult"></p>
    <p class="result" id="volumeResult"></p>
  </div>

  <script>
    function calculateBlocks() {
      const length = parseFloat(document.getElementById('length').value);
      const height = parseFloat(document.getElementById('height').value);
      const blockType = document.getElementById('blockType').value;
      const blockCountResult = document.getElementById('blockCountResult');
      const volumeResult = document.getElementById('volumeResult');

      if (isNaN(length) || isNaN(height) || length <= 0 || height <= 0 || blockType === "") {
        blockCountResult.textContent = "Please enter all valid inputs.";
        volumeResult.textContent = "";
        return;
      }

      // Parse block size with 10mm mortar joints
      const dims = blockType.split("x").map(Number);
      const blockLength = dims[0] / 1000; // mm to m
      const blockHeight = dims[1] / 1000;
      const blockThickness = dims[2] / 1000;

      const wallArea = length * height; // m²
      const blockFaceArea = blockLength * blockHeight; // m²

      const blocksNeeded = Math.ceil(wallArea / blockFaceArea);

      const totalVolume = blocksNeeded * blockLength * blockHeight * blockThickness;

      blockCountResult.textContent = `Estimated Blocks: ${blocksNeeded} units`;
      volumeResult.textContent = `Approximate Volume: ${totalVolume.toFixed(3)} m³`;
    }
  </script>

</body>
</html>
